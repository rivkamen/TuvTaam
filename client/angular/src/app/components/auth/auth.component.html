<div class="container">
  <div class="header">כניסה</div>
  <div class="shadow-box">
    <form class="form">
      <div class="form-group">
        <label for="username">שם משתמש</label>
        <input id="username" type="text" [formControl]="emailFormControl" class="input-field" />
      </div>
      <div class="form-group">
        <label for="password">סיסמה</label>
        <input id="password" type="password" [formControl]="passwordFormControl" class="input-field" />
      </div>
      <button (click)="login()" class="submit-button">המשך</button>
    </form>
  </div>
</div>
