<p-card class="register-card">
  <div class="header-container">
    <h2 class="register-title">הרשמה</h2>
  </div>

  <form class="p-fluid">
    <div class="p-field">
      <label for="username">שם משתמש</label>
      <input id="username" type="text" pInputText [formControl]="usernameFormControl" />
    </div>

    <div class="p-field">
      <label for="email">מייל</label>
      <input id="email" type="email" pInputText [formControl]="emailFormControl" />
    </div>

    <div class="p-field">
      <label for="password">סיסמה</label>
      <input id="password" type="password" pInputText [formControl]="passwordFormControl" />
    </div>

    <div class="button-container">
      <p-button label="המשך" icon="pi pi-user-plus" (onClick)="register()" class="register-button"></p-button>
    </div>
  </form>
</p-card>
